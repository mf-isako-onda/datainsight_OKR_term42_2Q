name: Generate PlantUML Diagrams

on:
  push:
    paths:
      - 'diagrams/**/*.pu'

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Graphviz
        run: |
          sudo apt-get update -y
          sudo apt-get install -y graphviz

      - name: Download PlantUML
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Generate PNGs from PU files
        env:
          GRAPHVIZ_DOT: /usr/bin/dot
        run: |
          find diagrams -name "*.pu" -exec java -Djava.awt.headless=true -jar plantuml.jar -tpng {} \;

      - name: Commit generated PNGs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A diagrams
          git commit -m "Auto-generate PlantUML images" || echo "No changes to commit"
          git push
 